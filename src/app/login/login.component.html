<div class="mt-5" style="text-align: center; font-family: Crimson Text; font-weight: bold;">
    <h2 style="font-weight: bold;">Login</h2>
    <p>More Than 100 Plus Recipes From The World</p>
</div>
<div class="container mt-4   p-5" style="font-family: Crimson Text; font-weight: 600; width:660px; height: 400px; border:1px;border-radius: 5px; box-shadow: 0px 0px 10px 1px rgb(187, 186, 186); text-align: center;">
    
    <form [formGroup]="loginForm" (ngSubmit)="handleLogin()">
        <h2 class="fw-bolder text-dark" href="#"><i class="fa-solid fa-graduation-cap"></i>Cookpedia</h2>
        <input formControlName="email" name="email" type="text" class="form-control mt-4 p-2" placeholder="Email" >
        @if(loginForm.get('email')?.errors && loginForm.get('email')?.touched){
            <div class="text-danger ">Invalid email</div>
        }
        <input formControlName="password" name="password" type="text" class="form-control mt-4 p-2" placeholder="Password" >
        @if(loginForm.get('password')?.errors && loginForm.get('password')?.touched){
            <div class="text-danger ">Invalid password</div>
        }
        <button class="btn form-control bg-success text-white mt-4">Submit</button>
        </form>
</div>
