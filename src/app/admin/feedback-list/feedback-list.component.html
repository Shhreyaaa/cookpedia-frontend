<div>
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10 mt-5" style="width:70%;">
            <h2 data-aos="zoom-in" style="color: #6A5D7B; font-weight: bold;">Client Feedbacks</h2>
            <table class="table table-bordered mt-5">
                <thead>
                    <tr>
                        <th style="width: 5%;"></th>
                        <th style="width: 20%;">Username</th>
                        <th style="width: 20%;">Email</th>
                        <th>Feedback</th>
                        <th style="width: 20%;">Status</th>
                        <th style="width: 5%;"></th>
                        
                    </tr>
                </thead>
                <tbody>
                    @for (feedback of feedbackList; track $index ;let i=$index) {
                         <tr >
                        <td style="text-align: center; ">{{i+1}}</td>
                        <td>{{feedback.name}}</td>
                        <td>{{feedback.email}}</td>
                        <td>{{feedback.message}}</td>
                        <td style="text-align: center;">
                            @if(feedback.status=="Pending"){
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-success" (click)="updateFeedbackStatus(feedback._id,'Approved')"><i class="fa-solid fa-check"></i></button>
                                    <button class="btn btn-danger ms-1" (click)="updateFeedbackStatus(feedback._id,'Rejected')"><i class="fa-solid fa-x"></i></button>
                                </div>
                            }
                            @else if (feedback.status=='Approved') {
                                <button class="btn btn-success">Approved </button>

                            }
                            @else {
                                <button class="btn btn-danger">Rejected</button>
                            }
                        </td>
                        <td (click)="deleteFeedback(feedback._id)" style="text-align: center;"><i class="fa-solid fa-trash text-danger"></i></td>
                        
                    </tr>

                    }
                   
                </tbody>
            </table>
    </div>
</div>
